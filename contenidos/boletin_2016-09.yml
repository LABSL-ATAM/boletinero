        titulo: Convocatoria a presentación de obras - FASE 8 “Pensar la praxis”
        link: http://multimedia.una.edu.ar
        contenido: |
          Se convoca a estudiantes, graduados, docentes y auxiliares de la carrera de Artes Multimediales a presentar obras para exponer en el encuentro de Arte, Ciencia y Tecnología FASE 8.   
          La octava edición de FASE se realizará entre el 29 de noviembre y el 18 de diciembre de 2016 en el Centro Cultural Recoleta de la Ciudad de Buenos Aires. El Encuentro reúne a instituciones que fomentan, promueven e investigan el cruce de arte y tecnología. Este año, mediante el tema “Pensar la praxis”, se propone indagar en las características particulares de las artes tecnológicas, a través de la investigación de los rasgos específicos de sus prácticas.   
          Para la octava edición, invitamos a reflexionar sobre los atributos que permiten diferenciar a estos proyectos de otros desarrollos tecnológicos; analizar la praxis basada en la relación del arte, la ciencia y la tecnología.  
          <br>
          Los invitamos a presentar todo tipo propuestas –instalaciones, intervenciones, performances, sets musicales, proyecciones, talleres educativos– que reflexionen sobre estas problemáticas. La convocatoria estará abierta hasta el día lunes 5/9/2016.  
          <br>
          Más información: [www.encuentrofase.com.ar](http://www.encuentrofase.com.ar)   
          [Formulario para la presentación de obras](https://goo.gl/forms/RiuT5fW5mT1rXAAv2)
