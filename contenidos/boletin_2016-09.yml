        contenido: | 
          **Docente:** Sebasti&aacute;n Zavatarelli   
          El curso es un acercamiento al entorno de programaci&oacute;n Processing. Est&aacute; destinado a artistas que quieran comenzar a utilizar las herramientas tecnol&oacute;gicas actuales para el desarrollo de sus obras. A lo largo del curso, los concurrentes aprender&aacute;n desde los m&aacute;s b&aacute;sicos conceptos de programaci&oacute;n por computadora, hasta lograr el desarrollo de su propia obra a trav&eacute;s de estas herramientas. Tambi&eacute;n esta destinado a todo aquel que quiera iniciarse en la programaci&oacute;n de computadoras a trav&eacute;s de un entorno de programaci&oacute;n simple, visual y accesible. Durante el curso se desarrollar&aacute;n ejemplos pr&aacute;cticos con objetivo de fijar los conocimientos t&eacute;cnicos incorporados.   
