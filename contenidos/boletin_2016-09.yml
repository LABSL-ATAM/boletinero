        titulo: Taller de experimentación audiovisual
        link: http://multimedia.una.edu.ar/extension/cursos/2663-taller-de-experimentacion-audiovisual
        contenido: | 
          La propuesta es crear un espacio de desarrollo creativo, buceando entre las percepciones personales que cada uno posee previamente sobre el audiovisual, el uso que cada uno le presta, y la búsqueda de representaciones. El uso básico de elementos de filmación, con los dispositivos con que pueda contar el participante, serán las herramientas para alcanzar expresiones sobre diferentes temáticas y ejes, sin ser la narrativa una estricta guía para estas creaciones, trabajando en tiempo real o con montaje en cámara. Los participantes realizarán trabajos de piezas individuales y en grupo en la clase, y también en la semana tendrán un ejercicio para traer y compartir, conformando así un ciclo cronológico de ejercicios que nos permitirán atravesar diferentes etapas de búsqueda y encuentro con los materiales tangibles que conducen a representar conceptos, ideas, sensaciones más intangibles.   
