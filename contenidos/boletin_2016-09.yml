          **Docentes:** Marina Fernandez Quiroga – Florencia Aguilar          
          Analizar el contexto socio político en que se generó la obra de los distintos autores a abordar, para enmarcar el análisis de la misma y poder generar ejercicios disparadores a partir de ello.   
