        titulo: ATAM, en Fase 8 – Pensar la praxis
        link: http://multimedia.una.edu.ar/agenda/atam-en-fase-_16969
        contenido: |
          Desde el 29 de noviembre y hasta el 18 de diciembre, el Área de Artes Multimediales estará presentando una selección  de las obras realizadas por sus alumnos y graduados en FASE, el encuentro de arte, ciencia y tecnología de referencia en la Ciudad de Buenos Aires. 
          En estas obras se explorará la relación entre el arte, la ciencia y la tecnología a lo largo de diversas experimentaciones poéticas y estéticas. Los trabajos intentan indagar los conflictos que interpelan a las diferentes aristas de las Artes Multimediales abordadas desde la práctica artística de la universidad. En sus características productivas, materiales, procesuales y conceptuales el arte y la tecnología interpelan directamente la forma en la cuál nuestra época siente y percibe el mundo.
    
          < Obras y artistas >
