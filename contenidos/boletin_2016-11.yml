        titulo: Ciclo de cine debate “Viaje a la luna”
        contenido: |
          El Área  de Artes Multimediales ofrece todos los lunes “Viaje a la luna”, un ciclo de cine debate que busca reflexionar sobre la visión de referentes cinematográficos e indagar su relación con las Artes Multimediales.
          Los encuentros se realizan todos los lunes a las 17.00 hs y cuentan con oradores invitados para debatir sobre las películas proyectadas 
          En esta primera etapa – que comenzó el 24 de octubre - se proyectan obras de Andrei Tarkovski y junto a diferentes oradores se reflexiona sobre los textos del cineasta ruso, el cine expandido y las prácticas multimediales.
        
          Obras a proyectarse: 
          Lunes 28.11: La infancia de Iván
          Lunes 5.12: Stalker
        
