        titulo: "Convocatoria: Laboratorio de impresión 3D"
        link: https://docs.google.com/forms/d/e/1FAIpQLSdpE6ffI7iFEmBXTBcy8is8zhW1qFNO86-CdWS80bPDpASZMA/viewform
        contenido: |
          El Área de Artes Multimediales convoca a sus alumnos para formar parte del equipo de trabajo que se desempeñará en el laboratorio de electrónica e impresión de modelos 3D.
          Como principales tareas, este equipo tendrá a su cargo la calibración y puesta a punto de la impresora 3D que se encuentra actualmente en el Área; la investigación y desarrollo de software de modelado 3D; la investigación y desarrollo de materiales de impresión 3D y la investigación y desarrollo de técnicas de scaneo 3D.
    
          La convocatoria estará vigente hasta el 25 de noviembre y busca conformar un equipo de trabajo compuesto por el coordinador del laboratorio, Sebastián Zavatarelli, y  tres estudiantes avanzados de la carrera de Artes Multimediales que contarán con una beca de formación en  desarrollo e investigación sobre impresión 3D y la participación en proyectos especiales de producción y exposición del trabajo desarrollado en el laboratorio.
    
