        titulo: "ATAM dijo presente en la “Semana de la juventud”"
        link: http://multimedia.una.edu.ar
        contenido: "ATAM dijo presente en la “Semana de la juventud” El pasado martes 16 de agosto el Área de Artes Multimediales participó del día de la juventud y la tecnología, en el marco de la “Semana de la juventud”. Dicho evento se llevó a cabo en la plaza Dr. Bernardo Houssay, frente al campus BA. <br>La “Semana de la juventud” es una actividad organizada por el Gobierno de la Ciudad de Buenos Aires con el objeto de festejar el día internacional de la juventud y contó con la participación de más de 500 jóvenes mediante múltiples intervenciones artísticas.<br>Presentaciones y actividades realizadas:<br>Eventos: Presentaciones de performances audiovisuales y cine en vivo - Taller performances audiovisuales y cine en vivo.<br>Obras: Abbau 1.2 / Diego Tumites - Hipocampos Terrestres / Marcelo Pasarón - Quifono / Andres Caffarena - QueSeYo / ASMA Multimedia - La función de lo inútil / ASMA Multimedia - BER / ASMA Multimedia.<br>Nuestro más profundo agradecimiento a los artistas participantes, organizadores y colaboradores que hicieron posible la realización exitosa del evento."
      