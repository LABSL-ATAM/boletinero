        titulo: "La UNA eligió autoridades superiores"
        link: http://multimedia.una.edu.ar/noticias/6180-la-una-eligio-autoridades-superiores
        contenido: "El jueves 7 de julio la Prof.  Sandra Torlucci fue reelecta como Rectora de la Universidad Nacional y la Lic. Diana Piazza fue electa como Vicerrectora, luego de que la Asamblea Universitaria las eligiera por amplia mayoría.<br>La Asamblea contó con la presencia de la totalidad de los asambleístas representantes de los claustros de profesores, estudiantes, graduados y no docentes.<br>Una vez finalizadas las exposiciones, se procedió a la elección del Rector/a de la UNA, en la que la Prof. Sandra Torlucci fue reelecta con 73 votos a favor y 8 votos en blanco. Por su parte, la votación del Vicerrector/a se resolvió con la misma cantidad de votos a favor y en blanco, mediante la cual fue electa la Lic. Diana Piazza."
      - 
        titulo: "Eleccines de decanos en la UNA"
        contenido: "En el marco del proceso de elecciones que se llevaron a cabo en la Universidad Nacional de las Artes durante la semana del 21 al 24 de junio de 2016, fueron electos los Decanos y Decanas de todos los Departamentos y Áreas Transdepartamentales de la universidad.<br>De esta manera, fue electa María Martha Gigena como Decana del Departamento de Artes del Movimiento, y reelectos los Decanos Marcelo González Magnasco de Artes Audiovisuales, Gerardo Camilletti de Artes Dramáticas, Cristina Vázquez de Artes Musicales y Sonoras, y Rodolfo Agüero de Artes Visuales. En las Áreas Transdepartamentales también fueron reelectos, María Araceli Soto en Crítica de Artes, Víctor Giusto en Folklore, Susana María Pires Mateus en Formación Docente y Raúl Federico Lacabanne en Artes Multimediales."
      - 
        titulo: "Reelección de Raúl Lacabanne como Director del Área Transdepartamental de Artes Multimediales"
        link: http://multimedia.una.edu.ar/noticias/6183-reeleccion-de-raul-lacabanne-como-director-del-area-transdepartamental-de-artes-multimediales
        contenido: "El día martes 21 de junio el Mg. Raúl Lacabanne fue reelecto como Director del Área de Artes Multimediales luego de que los Consejeros de carrera, reunidos en sesión especial, aprobaran por unanimidad la propuesta de la Sra. Rectora de la UNA, Prof. Sandra Torlucci.<br>Con la presencia de los decanos y decanas de toda la Universidad, la Rectora brindó unas palabras de agradecimiento al Director reconociendo su trayectoria y destacando su experiencia para seguir en el cargo.<br>Por su parte, el Mg. Raúl Lacabanne agradeció la confianza para llevar adelante este nuevo periodo, repasó los logros obtenidos en sus años al frente del Área y  detalló el trabajo que su gestión llevará a cabo en los próximos cuatro años, renovando su  compromiso con la “Universidad pública, democrática, de calidad, inclusiva y gratuita”."
