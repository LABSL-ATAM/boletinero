        titulo: "Nuevos graduados de Artes Multimediales"
        contenido: "Durante los meses de junio y julio se han graduado Ezequiel Colombo con la obra “Lucía”, presentada en “El dice” espacio cultural de Villa Elisa – La Plata; Daniel Bacchetta con “Mandalas Dialógicos”, expuesta en el Microcine del Centro Cultural Recoleta; Alejandro Moirón Campos con la obra “MILA”; Joaquín Ibarlucía con un proyecto de investigación titulado “Aplicación del Arte Generativo para la reproducción digital de estéticas pictóricas abstractas” y Patricia Daitter con la obra “Multicubismo” estas últimas se presentaron en la sede del Área Transdepartamental de Artes Multimediales. Los proyectos de Graduación fueron dirigidos por los Profesores del Area Emiliano Causa (Ibarlucía) , Raúl Lacabanne (Daiter), Luis Paris (Moirón) y Gumersindo Serrano Gómez (Moirón, Colombo y Bacchetta)"
      - 
        titulo: "Nuevos docentes concursados en ATAM"
        contenido: "Cumpliendo el compromiso asumido por el Rectorado, la Dirección de la Carrera y la Secretaría Académica, durante el primer semestre del 2016 se completaron los concursos de todos los cargos docentes interinos de asignaturas troncales de la carrera de Artes Multimediales, cuyo llamado se había aprobado en el consejo de la carrera en su última sesión del 2013. <br>Agradecemos a todos los jurados y a todo el personal de la Dirección de Consursos de la UNA, damos la bienvenida a sus claustros y felicitamos a todos los nuevos Profesores y Auxiliares Ordinarios."
