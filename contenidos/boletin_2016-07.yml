        titulo: "A 50 años del Manifiesto “Un arte de los medios de comunicación”"
        contenido: "El 27 de abril se realizó una nueva edición del ciclo “Los Pescadores de Perlas” en la sede de Artes Multimediales.<br>En esta oportunidad, se llevó a cabo una mesa debate a propósito del manifiesto que Eduardo Costa, Roberto Jacoby y Raúl Escari redactaron en 1966 bajo el influjo de Marshall Mc Luhan.<br>Con la destacada presencia de Roberto Jacoby, Ana Longoni, la Rectora de la UNA, Prof. Sandra Torlucci, el Director de ATAM, Mg Raúl Lacabanne y la Prof. Guadalupe Lucero, se reflexionó sobre el “cimbronazo” que significó para la época llamar la atención – desde el ámbito de la actividad artística – sobre el modo en que operaban los medios de comunicación."